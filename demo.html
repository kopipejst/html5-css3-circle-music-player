<!doctype html>
<html>
<head>
    <title>Html5/Css3 Fancy Circle Music Player</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/css/style.css">
</head>
<body>
    <div class="not-supported">Your browser doesn't support all necesarry functionality. Please try with Chrome.</div>

    <div class="player-holder">
        <div class="player">
            <div class="player-background">
                <div class="pie spinner"></div>
                <div class="pie filler"></div>
                <div class="mask"></div>
            </div>
            <a href="#" class="action" title="play/pause">
                <i class="icon-play"></i>
                <i class="icon-pause"></i>
            </a>
        </div>
        <div class="controls">
            <a href="#" class="volume-show" title="Show Volume">
                <i class="icon-volume-up-1"></i>
            </a>
             <a href="#" class="playlist-show" title="Show Playlist">
                <i class="icon-note"></i>
            </a>
            <div class="volume-holder">
                <input id="volume" type="range" min="0" max="1" step= "0.1" value="0.8"  class="volume"/>
                <a href="#" class="volume-icon normal" id="mute">
                    <i class="icon-volume-off-1"></i>
                    <i class="icon-volume-up-1"></i>
                </a>
            </div>
            <div class="playlist-holder">
                <div class="playlist-header">
                    <h4>My Playlist</h4>
                    <input id="fileInput" class="upload-list" type="file" webkitdirectory directory />
                </div>
                <ul class="playlist">
                </ul>
                <a href="#" class="shuffle" title="Shuffle">
                    <i class="icon-shuffle"></i>
                </a>
                <a href="#" class="repeat" title="Repeat">
                    <i class="icon-repeat"></i>
                </a>
            </div>
         </div>
        <!--Player bottom shadow -->
        <div class="player-shadow"></div>
        <div class="background-shadow"></div>
    </div>

    <audio id="player"></audio>

    <div class="footer">
        <p>This experiment is made ​​with HTML5 Audio API, CSS3/SASS. For future experiments like this follow: <a href="https://twitter.com/KopiPejst">@KopiPejst</a> and <a href="https://twitter.com/joshica">@joshica</a></p>
        <a class="download" href="doc/Fancy-Circle-Music-Player.zip">Download PNG</a>
        <a class="github" href="https://github.com/kopipejst/html5-css3-circle-music-player">View at GitHub</a>
    </div>
    
</body>
</html>
